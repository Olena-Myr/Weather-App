<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather</title>

  <body>
    <div class="container">
      <div class="mainborder">
    <h1>Weather Forecast</h1>


<form id="search-form">
  <div class="input-group">
  <input type="text" 
  class="form-control" 
  id="city-input" 
  placeholder="Enter a city" 
  autofocus="on" 
  aria-label="Recipient's username with two button addons">
  <button class="btn btn-outline-secondary" 
  type="submit" 
  id="searchCity">
  <i class="fa-solid fa-magnifying-glass"></i>
</button>
  <button class="btn btn-outline-secondary" 
  id="current-location-button"
  type="button">Use current location
</button>
</div>
</form>


    <div class="row">
      <div class="col-4">
        <ul>
          <li>
            <h2 id="city">Warszawa</h2>
          </li>
          <li>
            <span id="day">Monday</span>
            <span id="time">12:00</span>
          </li>
          <li id="date">April,07 2023</li>
        </ul>
      </div>
      <div class="col-4">
        <ul>
          <li>
            <i class="fa-solid fa-sun"></i>
          </li>
          <li>
            <span>Humidity:</span>
            <span id="humidity">70</span>
            <span>%</span>
          </li>
          <li>
            <span>Wind:</span>
            <span id="wind">7</span>
            <span>km/h</span>
          </li>
        </ul>
      </div>
      <div class="col-4">
        <ul>
          <li>
            <span class="temperature" 
            id="temp">15
          </span>
          <span class="units">
            <a href="#" id="celsius">°C
            </a>
            |
            <a href="#" id="fahrenheit">°F
            </a>
          </span>
        </li>
      </div>
    </div>

    <div class="row">
      <div class="col-1"></div>
      <div class="col-2">
        <ul>
          <li>Tuesday</li>
          <li><i class="fa-solid fa-cloud-sun"></i></li>

        <ul>

          <li><i class="fa-solid fa-cloud-sun"></i></li>
          <li>15°C</li>
        </ul>
      </div>
      <div class="col-1"></div>
    </div>
