<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="mainborder">
        <h1>Weather Forecast</h1>

        <form id="search-form">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Enter a city"
              autofocus="on"
              aria-label="Recipient's username with two button addons"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="searchCity"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button
              class="btn btn-outline-secondary"
              id="current-location-button"
              type="button"
            >
              Use current location
            </button>
          </div>
        </form>
        <div class="row">
          <div class="col-4">
            <ul>
              <li>
                <h2 id="city">Warszawa</h2>
              </li>
              <li>
                <span id="day">Monday</span>
                <span id="time">12:00</span>
              </li>
              <li id="date">April,07 2023</li>
            </ul>
          </div>
          <div class="col-4">
            <ul>
              <li>
                <img id="icon" width="60" />
              </li>
              <li>
                <span>Humidity:</span>
                <span id="humidity">70</span>
                <span>%</span>
              </li>
              <li>
                <span>Wind:</span>
                <span id="wind">7</span>
                <span>km/h</span>
              </li>
            </ul>
          </div>
          <div class="col-4">
            <ul>
              <li>
                <span class="temperature" id="temp">15 </span>
                <span class="units">
                  <a href="#" id="celsius" class="active">°C </a>
                  |
                  <a href="#" id="fahrenheit" class="passive">°F </a>
                </span>
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

  </body>
</html>
